<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{ game.title }}
        <button class="btn btn-danger"(click)="deleteGame(game.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <div class="card-body">
        <p>ID: {{ game.id }}</p>
        <p>Author: {{ game.author }}</p>
        <p>Publication Year: {{ game.publicationYear }}</p>
        <p>Description: {{ game.description}}</p>
        <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">Edit Book</a>
      </div>
    </div>
  </div>
