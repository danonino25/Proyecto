<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form >
               <!----> <div class="form-group">
                    <input type="text" name="id" [(ngModel)]="game.id" placeholder="Id" class="form-control" autofocus>
                </div>-->
                <div class="form-group">
                    <input type="text" name="titulo" [(ngModel)]="game.titulo" placeholder="Titulo" class="form-control">
                </div>  
                <div class="form-group">
                    <textarea name="autor" [(ngModel)]="game.author" placeholder="author" rows="2" class="form-control"></textarea>

                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control"></textarea>

                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                       Buscar 

                </button>
            </form>

        </div>

    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{game.titulo == '' ? 'Titulo del Libro' : game.titulo}}</h3>
        <p>{{game.description == '' ? 'Sinopsis del libro' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}
    </div>
</div>
